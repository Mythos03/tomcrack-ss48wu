<mat-card>
  <mat-card-title>Új hozzászólás</mat-card-title>
  <mat-card-content>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="comment-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Hozzászólás</mat-label>
        <textarea matInput formControlName="content" rows="3"></textarea>
        <mat-error *ngIf="commentForm.get('content')?.hasError('required')">
          A hozzászólás nem lehet üres
        </mat-error>
        <mat-error *ngIf="commentForm.get('content')?.hasError('minlength')">
          Legalább 3 karakter hosszúnak kell lennie
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="commentForm.invalid">
        Küldés
      </button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Hozzászólások</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let comment of comments">
        <strong>{{ comment.author.username }}:</strong> {{ comment.content }} <em>({{ comment.createdAt | date:'short' }})</em>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
