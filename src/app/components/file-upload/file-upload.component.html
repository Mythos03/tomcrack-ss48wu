<mat-card class="upload-card">
  <mat-card-header>
    <mat-card-title>Fájl feltöltése</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="file-input-container">
      <button type="button"
              mat-stroked-button
              color="primary"
              (click)="fileInput.click()">
        <mat-icon>{{ selectedFile ? 'check_circle' : 'upload_file' }}</mat-icon>
        <span class="file-button-text">
          {{ selectedFile?.name || 'Fájl kiválasztása' }}
        </span>
      </button>
      <input #fileInput
             type="file"
             (change)="onFileSelected($event)"
             style="display: none">
    </div>

    <div class="actions">
      <button mat-raised-button
              color="primary"
              (click)="onSubmit()"
              [disabled]="!selectedFile">
        <mat-icon>cloud_upload</mat-icon>
        Feltöltés
      </button>
    </div>
  </mat-card-content>
</mat-card>
